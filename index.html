<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <title>Dev Line Register</title>

    <!-- 0. Import LIFF SDK -->
    <!-- <script src="https://static.line-scdn.net/liff/edge/versions/2.1.13/sdk.js"></script> -->
  </head>
  <body id="body">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <img
            id="logohos"
            src="https://cdn.vectorstock.com/i/preview-1x/76/44/islamic-hospital-logo-medical-care-logo-vector-37697644.webp"
          />
        </div>
        <div class="col-sm">
          <div class="row">
            <h4 id="lbllogohos">DEV Smart Hospital</h4>
          </div>
          <div class="row">
            <div>Lorem of hospital information smart queue</div>
          </div>
        </div>
      </div>
    </div>

    <section id="profile">
      <img
        id="pictureUrl"
        src="https://cdn.vectorstock.com/i/preview-1x/76/44/islamic-hospital-logo-medical-care-logo-vector-37697644.webp"
      />
      <p id="displayName"></p>
      <!-- <p id="lblHN"></p> -->
      <!-- <p id="email"></p> -->

      <div id="formregis">
        <div class="form-group">
          <label for="txt_idcard">ID Card / Passport</label>
          <input
            type="text"
            class="form-control"
            id="txt_idcard"
            aria-describedby="IDCard"
            placeholder="ID Card"
          />
          <small id="emailHelp" class="form-text text-muted"
            >กรุณาระบุหมายเลขบัตรประชาชน และหมายเลขโทรศัพท์
            ที่ลงทะเบียนไว้กับทางโรงพยาบาล</small
          >
        </div>
        <div class="form-group">
          <label for="txt_phone">Telephone</label>
          <input
            type="text"
            class="form-control"
            id="txt_phone"
            placeholder="Telephone"
          />
        </div>
        <button
          class="btn btn-primary"
          id="btnLineRegister"
          onclick="funcLineRegister()"
        >
          Submit Register
        </button>
      </form>
    </section>

    <section id="hospitalinfo">
      <div class="card text-center">
        <div class="card-header" id="lblClinic" style="background-color:#80ced6" ></div>
        <div class="card-body">
          <h5 class="card-title" id="lblVN" style="font-size: 40px"></h5>
          <p class="card-text" id="lblRoom"></p>
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
        <div class="card-footer text-info" id="lblNoQueueBefore">-</div>        
      </div>
    </section>

    <section id="hospitalinfolink1" style="margin-top:20px">
    <div class="card text-center">
      <div class="card-header" id="lblCliniclink1" style="background-color:#80ced6" ></div>
      <div class="card-body">
        <h5 class="card-title" id="lblVNlink1" style="font-size: 40px"></h5>
        <p class="card-text" id="lblRoomlink1"></p>
      </div>
      <div class="card-footer text-info" id="lblNoQueueBeforelink1">-</div>
    </div>
  </section>

  <section id="hospitalinfolink2" style="margin-top:20px">
    <div class="card text-center">
      <div class="card-header" id="lblCliniclink2" style="background-color:#80ced6" ></div>
      <div class="card-body">
        <h5 class="card-title" id="lblVNlink2" style="font-size: 40px"></h5>
        <p class="card-text" id="lblRoomlink2"></p>
      </div>
      <div class="card-footer text-info" id="lblNoQueueBeforelink2">-</div>
    </div>
  </section>

  <section id="hospitalinfolink3" style="margin-top:20px">
  <div class="card text-center">
    <div class="card-header" id="lblCliniclink3" style="background-color:#80ced6" ></div>
    <div class="card-body">
      <h5 class="card-title" id="lblVNlink3" style="font-size: 40px"></h5>
      <p class="card-text" id="lblRoomlink3"></p>
    </div>
    <div class="card-footer text-info" id="lblNoQueueBeforelink3">-</div>
  </div>
</section>

<section id="hospitalinfolink4" style="margin-top:20px">
<div class="card text-center">
  <div class="card-header" id="lblCliniclink4" style="background-color:#80ced6" ></div>
  <div class="card-body">
    <h5 class="card-title" id="lblVNlink4" style="font-size: 40px"></h5>
    <p class="card-text" id="lblRoomlink4"></p>
  </div>
  <div class="card-footer text-info" id="lblNoQueueBeforelink4">-</div>
</div>
</section>

    <div id="secError" class="alert alert-danger text-center" role="alert">
      ไม่พบข้อมูล VN กรุณาติดต่อเจ้าหน้าที่
    </div>

    <section id="button">      
      <button id="btnLogIn" class="block" style="color: white">Log In</button>
      <button id="btnLogOut" class="blockout" style="color: white; margin-top:200px">Log Out</button>
    </section>

    <p></p>
    <div id="current-time">-</div>
    <div><small>Ver&nbsp;1.0.3</small></div>
    <p id="lbllog"></p>
    <div class="loader" id="divLoader" style="margin: 10px"></div>
    <div class="waiting" id="divwaiting" style="margin: 10px"></div>    
  </body>
</html>
